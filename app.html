        <h2>Loan Calculator</h2>
        <div class="row row-cols-1 row-cols-lg-2 mt-4">
            <div class="col-lg-5 bg-light">
                <form class="">
                    <a color="gray">Loan Amount($)</a>
                     <input id="LoanAmount" type="number" class="form-control" placeholder="LoanAmount" 
                        value=25000 aria-label="LoanAmount">
                    <a color="gray">Terms (Month)</a>
                     <input id="Terms" type="number" class="form-control" placeholder="Terms" 
                        value=60 aria-label="Terms">
                    <a color="gray">Interest Rate(%)</a>
                    <input id="InterestRate" type="number" class="form-control" placeholder="InterestRate" 
                        value=5 aria-label="InterestRate">
                    <button id="btnSubmit" type="button" class="btn btn-primary btn-md mt-3">Calculate</button>
                </form>
            </div>
            <div class="col-lg-7 gx-5 border-2 border-bottom p-2">
                <h3 class="text-center fst-italic text-secondary">Your Monthly Payments</h3>
                <p class="h1 mb-4 text-center fst-italic text-secondary" id="montly">
                    <!-- Insert a Message Here -->
                </p>
                <div class="row">
                    <div class="col text-center">
                        <p>Total Principal</p>
                        <p>Total Interest</p>
                        <p>Total Cost</p>
                    </div>
                    <div class="col text-center">
                        <p id="total_principal"></p>
                        <p id="total_interest"></p>
                        <p id="total_cost"></p>
                    </div>
                </div>
            </div>
        </div>
